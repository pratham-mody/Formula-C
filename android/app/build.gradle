plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

// Loading local properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Setting up flutter version code and name
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.example.formulac"
    compileSdk 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.formulac"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 34
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Configure this for your own release build.
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // Specify your project's dependencies here
    // For example: implementation 'com.android.support:appcompat-v7:28.0.0'
}

flutter {
    source '../..' // This specifies the location of your Flutter project's Flutter module
}

// Applying the Flutter Gradle plugin
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// If you're using dotenv or any other custom plugins, ensure you apply them correctly
// For example, for dotenv:
// apply from: project(':flutter_config').projectDir.getPath() + "/dotenv.gradle"
