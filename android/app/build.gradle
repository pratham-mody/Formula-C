plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

// Loading local properties
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Setting up flutter version code and name
def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    compileSdkVersion 31 // Adjust this to the needed SDK version

    defaultConfig {
        applicationId "com.example.formulac" // Your applicationId
        minSdkVersion 20 // Minimum SDK version supported
        targetSdkVersion 31 // Target SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            // Configure this for your own release build.
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // Specify your project's dependencies here
    // For example: implementation 'com.android.support:appcompat-v7:28.0.0'
}

flutter {
    source '../..' // This specifies the location of your Flutter project's Flutter module
}

// Applying the Flutter Gradle plugin
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

// If you're using dotenv or any other custom plugins, ensure you apply them correctly
// For example, for dotenv:
// apply from: project(':flutter_config').projectDir.getPath() + "/dotenv.gradle"
